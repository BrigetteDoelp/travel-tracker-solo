<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Princess+Sofia' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Chilanka' rel='stylesheet'>
    <title>Wayshrine Quest Registry</title>
  </head>
  <body>
    <header>
      <h1>Wayshrine Guild ; Quest Registry</h1>
      <h2 class='greeting hidden'></h2>

    </header>
    <main>
      <section class='loginarea'>
        <section class='login-input'>
          <input class='usernameinput' type="text" name="" value="" placeholder="username">
          <input class='passwordinput' type="text" name="" value="" placeholder="password">
          <button class='login-button' type="button" name="button"><img class='button-img' src="https://64.media.tumblr.com/40bcc5f2157e81fd10d4fa4a03fec425/745c1d8e4e260de7-23/s540x810/a370aed71dd7514055ea4aa9d028da783a839ae2.png"><br>Login</button>
        </section>
        <section class='login-error hidden'>
          <h2 class='message'>Adventurer, make sure you have filled out login form correctly!</h2>
          <img alt='error knight' class='error-knight' src="https://64.media.tumblr.com/7bccd985994c4d6205df7115d856b855/1bc8f542ae83dc0f-11/s540x810/d38694d02f56c7eac2d5fe8a8ac5ee2e348cb29f.png">
        </section>
      </section>



      <section class = 'dashboard hidden'>
<!-- //////////////////////////////////////////////////////////////// -->
        <article class = 'left'>
          <section class = 'card past-trips'>
            <h3>Past Quests</h3>
              <section class = 'past-trip-card'>
              </section>
          </section>
          <section class = 'card present-trips'>
            <h3>Active Quests</h3>
            <section class = 'present-trip-card'>
            </section>
          </section>
        </article>
<!-- //////////////////////////////////////////////////////////////// -->
        <article class = 'center'>
          <section class = 'book-trip-area'>
            <h3>What is your next adventure?</h3>
              <section class = 'input-area'>
<!-- //////////////////////////////////////////////////////////////// -->
                <div class = 'input'>

                  <div class='date-select'>
                    <label for="startdate">Starting Date of Quest</label>
                    <input id='startdate' class='user-entry date-input' type="text" placeholder="Quest starting date? YYYY/MM/DD" value="">
                  </div>

                  <div class='length-select'>
                    <label for="duration">Length of Quest</label>
                    <input id='duration' class='user-entry duration-input' type="text" placeholder='How long will your quest be?' value="">
                  </div>

                  <div class='travelers-select'>
                    <label for="partysize">Party Size</label>
                    <input id='partysize' class='user-entry traveler-input' type="text" placeholder='What is the size of your party?' value="" name="partysize">
                  </div>

                </div>
<!-- //////////////////////////////////////////////////////////////// -->
                <section class='booking-area'>

                  <section class='dropdown-menu'>
                    <label for="location">Quest Location</label>
                    <select id='location' class='dropdown' name='destination-select'>
                      <option value='question'>Where will you be questing?</option>
                    </select>
                  </section>

                  <button class='submit-button' type="button" name="submit-button"><img alt='submit new trip button' class='button-img' src='https://64.media.tumblr.com/e4700ec550b1c0973abfd9f62e2b1fb2/1bc8f542ae83dc0f-08/s540x810/0aa7905962f2ad4f202edc42b47afc9da057761a.png'><br>Submit quest for approval.</button>
                </section>
                <h4 class='moneyarea'></h4>
                <h4 class='newtripmoneyarea'></h4>


                <section class='error-message hidden'>
                  <h2 class='message'>Adventurer, make sure you have filled out the registry form correctly!</h2>
                  <img alt='error knight' class='error-knight' src="https://64.media.tumblr.com/7bccd985994c4d6205df7115d856b855/1bc8f542ae83dc0f-11/s540x810/d38694d02f56c7eac2d5fe8a8ac5ee2e348cb29f.png" alt="">
                </section>

              </section>
            </section>
          </article>

        <article>
          <section class = 'card future-trips'>
          <h3>Future Quests</h3>
            <section class = 'future-trip-card'>
            </section>
          </section>
          <section class = 'card pending-trips'>
          <h3>Quests Pending Approval</h3>
            <section class = 'pending-trip-card'>
            </section>
          </section>
        </article>

      </section>


    </main>
  </body>
</html>
