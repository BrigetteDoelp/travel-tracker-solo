<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <h1>Happy Trails Vacation Services</h1>
      <h2 class = 'greeting'></h2>
    </header>
    <main>
      <section class = 'dashboard'>
<!-- //////////////////////////////////////////////////////////////// -->
        <article class = 'left'>
          <section class = 'card past-trips'>
            <h3>Past Trips</h3>
              <section class = 'past-trip-card'>
              </section>
          </section>
        </article>
<!-- //////////////////////////////////////////////////////////////// -->
        <article class = 'center'>
          <section class = 'book-trip-area'>
            <h3>Book a trip!</h3>
              <section class = 'input-area'>
<!-- //////////////////////////////////////////////////////////////// -->
                <div class = 'input'>

                  <div class='date-select'>
                    <button class='user-entry-button' type="button" name="button"><img class = 'button-img' src='https://64.media.tumblr.com/92770b1f2bdb77c9dd213d2e8c272be3/1bc8f542ae83dc0f-f2/s540x810/b75b606ef073f8d993da1a9d913ee576a12312a3.png'></button>
                    <input class='user-entry' type="text" placeholder="When do you want to start your quest?" value="">
                  </div>

                  <div class = 'length-select'>
                    <button class = 'user-entry-button' type="button" name="button"><img class = 'button-img' src='https://64.media.tumblr.com/3c60dd49e037b498f8ecc5d7e2e294a1/1bc8f542ae83dc0f-b1/s540x810/5d541b842b45a5485fd0f13fc9c60ef39c4e78bc.png'></button>
                    <input class = 'user-entry' type="text" placeholder='How long will your quest be?' value="">
                  </div>

                  <div class = 'travelers-select'>
                    <button class = 'user-entry-button' type="button" name="button"><img class='button-img' src='https://64.media.tumblr.com/7bccd985994c4d6205df7115d856b855/1bc8f542ae83dc0f-11/s540x810/d38694d02f56c7eac2d5fe8a8ac5ee2e348cb29f.png'></button>
                    <input class = 'user-entry' type="text" placeholder='What is the size of your party?' value="">
                  </div>

                </div>
<!-- //////////////////////////////////////////////////////////////// -->
                <div class = 'destination-select'>
                  <input type="text" placeholder='Where will your quest take place?' value="">
                </div>

                <button type="button" name="button"><img class='button-img' src='https://64.media.tumblr.com/e4700ec550b1c0973abfd9f62e2b1fb2/1bc8f542ae83dc0f-08/s540x810/0aa7905962f2ad4f202edc42b47afc9da057761a.png'><br>Submit quest for approval.</button>
              </section>
            </section>
            <section class = 'card present-trips'>
              <h3>Present Trips</h3>
              <section class = 'present-trip-card'>
              </section>
            </section>
          </article>


        <article>
          <section class = 'card future-trips'>
          <h3>Future Trips</h3>
            <section class = 'future-trip-card'>
            </section>
          </section>
          <section class = 'card pending-trips'>
          <h3>Pending Trips</h3>
            <section class = 'pending-trip-card'>
            </section>
          </section>
        </article>

      </section>


    </main>
  </body>
</html>
