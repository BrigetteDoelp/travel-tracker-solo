<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <h1>Wayshrine Quest Registry</h1>
      <h2 class = 'greeting'></h2>
    </header>
    <main>
      <section class = 'dashboard'>
<!-- //////////////////////////////////////////////////////////////// -->
        <article class = 'left'>
          <section class = 'card past-trips'>
            <h3>Past Trips</h3>
              <section class = 'past-trip-card'>
              </section>
          </section>
        </article>
<!-- //////////////////////////////////////////////////////////////// -->
        <article class = 'center'>
          <section class = 'book-trip-area'>
            <h3>Book a trip!</h3>
              <section class = 'input-area'>
<!-- //////////////////////////////////////////////////////////////// -->
                <div class = 'input'>

                  <div class='date-select'>
                    <input class='user-entry date-input' type="text" placeholder="Quest starting date? YYYY-MM-DD" value="">
                  </div>

                  <div class = 'length-select'>
                    <input class = 'user-entry' type="text" placeholder='How long will your quest be?' value="">
                  </div>

                  <div class = 'travelers-select'>
                    <input class = 'user-entry' type="text" placeholder='What is the size of your party?' value="">
                  </div>

                </div>
<!-- //////////////////////////////////////////////////////////////// -->
                <section class='booking-area'>
                    <input class='destination-select' type="text" placeholder='Where will your quest take place?' value="">
                  <button class='submit-button' type="button" name="submit-button"><img class='button-img' src='https://64.media.tumblr.com/e4700ec550b1c0973abfd9f62e2b1fb2/1bc8f542ae83dc0f-08/s540x810/0aa7905962f2ad4f202edc42b47afc9da057761a.png'><br>Submit quest for approval.</button>
                </section>

              </section>
            </section>
            <section class = 'card present-trips'>
              <h3>Present Trips</h3>
              <section class = 'present-trip-card'>
              </section>
            </section>
          </article>


        <article>
          <section class = 'card future-trips'>
          <h3>Future Trips</h3>
            <section class = 'future-trip-card'>
            </section>
          </section>
          <section class = 'card pending-trips'>
          <h3>Pending Trips</h3>
            <section class = 'pending-trip-card'>
            </section>
          </section>
        </article>

      </section>


    </main>
  </body>
</html>
